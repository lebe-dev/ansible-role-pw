pw_instances:
  - type: docker-compose
    path: /opt/pw
    image: 'tinyops/pw:1.0.0'
    port_mapping: '8080:8080'

    container_name: pw

    config: |
      port: 8080

      log-level: debug

      storage-items-capacity: 3000

      message-max-length: 100
      encrypted-message-max-length: 500

      locale-id: 'en'

      secrets-cleanup-schedule: '1/60 * * * * *'
