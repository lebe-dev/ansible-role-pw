pw_instances:
  - type: docker-compose
    path: /opt/pw
    image: 'tinyops/pw:1.4.0'
    port_mapping: '8080:8080'
    redis_max_memory: '128mb'

    container_name: pw

    log_level: info

    message_max_length: '512'
    encrypted_message_max_length: '1024'
    locale_id: 'ru'

    redis_image: 'redis/7.4.0-alpine3.20'
